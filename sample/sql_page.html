<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="container.css">
  <link rel="stylesheet" href="folder_root.css">
  <link rel="stylesheet" href="table.css">
  <link rel="stylesheet" href="code_editor.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="left-container" id="left-container">
      
        <div class="folder-nav">
            <h2>DATABASE</h2>
            <div class="folder-container">
              <div class="folder" data-folder="folder1">
                <i class="bi bi-database-fill"></i>
                Folder 1
              </div>
              <div class="files" id="folder1-files">
                <div class="file">
                  <i class="bi bi-table"></i>
                  File 1.txt
                </div>
                <div class="file">
                  <i class="bi bi-table"></i>
                  File 2.txt
                </div>
              </div>
            </div>
          
            <div class="folder-container">
              <div class="folder" data-folder="folder2">
                <i class="bi bi-database-fill"></i>
                Folder 2
              </div>
              <div class="files" id="folder2-files">
                <div class="file">
                  <i class="bi bi-table"></i>
                  File 1.txt
                </div>
                <div class="file">
                  <i class="bi bi-table"></i>
                  File 2.txt
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- Middle Container with Top and Bottom Panels -->
    <div class="middle-container" id="middle-container">
      <div class="top-panel" id="top-panel">

        <button class="run-button">
          <i class="bi bi-play-circle-fill"></i>
          <span>Run</span>
        </button>

        <div id="code-editor">

        </div>

      </div>
      <div class="divider-horizontal" id="divider-horizontal"></div>
      <div class="bottom-panel" id="bottom-panel">
        <h2>OUTPUT</h2>
        <table class="table-container">
        <thead>
          <tr>
            <th>#</th>
            <th>Chapter</th>
            <th>Topic</th>
            <th>Page</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Introduction</td>
            <td>Getting Started</td>
            <td>1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Chapter 1</td>
            <td>Overview of SQL</td>
            <td>5</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Chapter 2</td>
            <td>Data Types and Structures</td>
            <td>12</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Chapter 3</td>
            <td>Queries and Filtering</td>
            <td>23</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Conclusion</td>
            <td>Best Practices</td>
            <td>45</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

    <!-- Left Divider -->
    <div class="divider-left" id="divider-left"></div>

    <!-- Right Divider -->
    <div class="divider-vertical" id="divider-vertical"></div>

    <!-- Right Sidebar -->
    <div class="right-container" id="right-container">
      <h2>RESULT</h2>
      <p>RESULT</p>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.11.2/ace.js"></script>
    <script src="container.js"></script>
    <script src="folder_root.js"></script>
    <script src="code_editor.js"></script>
</body>
</html>
